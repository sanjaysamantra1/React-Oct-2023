<script>
    console.log("x-0: " + x); //undefined
    var x = 10;
    console.log("x-1: " + x); //10

    function myFunc() {
        console.log("x-2: " + x); // undefined
        var x = 20;
        console.log("x-3: " + x); // 20
    }
    console.log("x-4: " + x);  // 10
    myFunc();
    console.log("x-5: " + x);  // 10
</script>
