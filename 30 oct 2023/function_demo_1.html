<script>
    console.log('hello world')
    // Function Declaration
    function add(a, b) {
        console.log(a + b);
    }
    add(2, 3);
    add(3, 4);

    // Function Expression
    var sub = function (a, b) {
        console.log(a - b);
    }
    sub(5, 3);



    // IIFE / Self Invoked
    (function (a, b) {
        console.log(a * b);
    })(3, 5);


    // Arrow Functions
    var div = (a, b) => {
        console.log(a / b);
    }
    sub(20, 4);

</script>
