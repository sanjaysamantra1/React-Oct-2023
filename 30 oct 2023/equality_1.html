<script>
    var a = 5;
    var b = '5';
    console.log(a == b); // true
    console.log(a === b); // false

    console.log( 1 == true );
    console.log( 1 === true );
    
    console.log( undefined == null );
    console.log( undefined === null );

    console.log( {} == {} );
    console.log( [] == [] );
</script>
