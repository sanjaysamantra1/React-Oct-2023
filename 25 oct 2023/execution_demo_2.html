<script>
    console.log('Program Started...')
    var a = 20;
    var b = 10;

    function add(a, b) {
        var result = a + b;
        return result;
    }

    function sub(x, y) {
        var result = x - y;
        return result;
    }

    var addResult = add(a, b);
    var subResult = sub(a, b);
    console.log(`Addition of ${a} & ${b} is ${addResult}`);
    console.log(`Subtraction of ${a} & ${b} is ${subResult}`);
    console.log('Program Ends Here....');
</script>
