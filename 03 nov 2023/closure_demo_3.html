        function outer() {
            var counter = 0;

            function inner() {
                ++counter;
                document.getElementById("spnCount").innerHTML = counter;
            }
            return inner;
        }
        let updateClickCount = outer();
        console.dir(updateClickCount)
        function sayHello() {
            console.log('Hellooooo');
        }
    </script>
</head>

<body>
    <button onclick="updateClickCount()">increment count</button>
    <button onclick="sayHello()">sayHello</button>
    <h1> you've clicked
        <span id="spnCount"> 0 </span> times!
    </h1>
</body>

</html>
