<script>
    function f1() {
        return 5;
    }
    console.log(f1());

    // f2 has ability to return another function f3
    function f2() {
        let f3 = function () {
            console.log('I am f3...')
        }
        return f3;
    }
    let myF3 = f2();
    myF3();

    // f4 has ability to take f1 as argument
    function f4( myFn ){
        myFn();
    }
    f4(f1);
</script>
