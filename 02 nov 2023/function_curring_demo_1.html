<script>
    function add(a, b, c) {
        return a + b + c;
    }
    let result1 = add(2, 3, 4);
    console.log(result1);

    function sum(a) {
        return function (b) {
            return function (c) {
                return a + b + c;
            }
        }
    }
    let result2 = sum(2)(3)(4);
    console.log(result2);
</script>
